<div [style]="'width:' + width + 'px'" type="button" class="btn" [ngClass]="{'btn-outline-primary': (type == 'outline'), 'btn-primary': (type == 'normal') }" (click)="clickEventEmit()">
  <i *ngIf="leftIcon" class="{{leftIcon.name}}"></i>
  <p>{{ text }} </p>
  <i *ngIf="rightIcon" class="{{rightIcon.name}}"></i>
</div>
