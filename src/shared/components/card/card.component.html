<div class="content">
    <img *ngIf="data.icon" [src]="data.icon.name">
    <p class="title">{{data.title}}</p>

    <ng-content></ng-content>

    <app-button *ngIf="data.buttonTitle" [text]="data.buttonTitle" [type]="data.buttonType"
        [rightIcon]="data.buttonIcon" (clickEvent)="clickEventEmit($event)"></app-button>
</div>
